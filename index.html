<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="slick-theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="w-full h-full flex flex-col justify-center items-center">
    <nav class="w-full bg-[#c87e6b] p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/Logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul class="space-x-10 flex items-center">
                    <li>
                        <a href="#" class="font-extrabold text-[#e7e4db] hover:text-gray-100">HOME</a>
                    </li>
                    <li>
                        <a href="#" class="font-extrabold text-[#e7e4db] hover:text-gray-100">SERVICES</a>
                    </li>
                    <li>
                        <a href="#" class="font-extrabold text-[#e7e4db] hover:text-gray-100">ABOUT</a>
                    </li>
                    <li>
                        <a href="#" class="font-extrabold text-[#e7e4db] hover:text-gray-100">CONTACT</a>
                    </li>
                    <li>
                        <button type="button"
                            class="font-extrabold text-[#e7e4db] hover:text-gray-100 bg-[#c87e6b] rounded-full border-[#e7e4db] border-2 px-4 py-2">SIGN
                            IN</button>
                    </li>
                </ul>
            </div>
            <div class="menu-icon">
                <ul class="space-x-4 flex items-center">
                    <li><i class="ri-user-line text-[#e7e4db] text-2xl cursor-pointer"></i></li>
                    <li><i class="ri-shopping-bag-line text-[#e7e4db] text-2xl cursor-pointer"></i></li>
                    <li><i class="ri-menu-line text-[#e7e4db] text-2xl cursor-pointer"></i></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex w-full hero-section">
        <div class="flex flex-col w-1/2 justify-center items-center relative">
            <img src="img/Leafs 2.png" alt="leaf" class="absolute right-[100px] top-[110px]">
            <h1 class="text-7xl font-bold w-1/2 text-[#484a4b] text-center">
                Flower Arrangements
            </h1>
            <div class="relative flex">
                <div class="dot1 absolute"></div>
                <h2 class="text-4xl font-bold text-center text-[#765a33] py-6">For all special occasions</h2>
                <div class="dot2 absolute"></div>
            </div>
            <h3 class="text-center text-[#765a33] text-3xl w-1/2">
                Blooming Beauty Awaits: Explore Nature's Palette at Our Flower Market
            </h3>
            <div class="py-8">
                <button type="button"
                    class="font-extrabold text-[#e7e4db] hover:text-gray-100 bg-[#787878] rounded-full border-[#e7e4db] border-2 px-4 py-2">SHOP</button>
                <button type="button" class="font-extrabold text-[#787878] hover:text-gray-500 px-4 py-2">READ
                    MORE</button>

            </div>
        </div>
        <div class="w-1/2" id="image-container">
            <img src="img/banner-img1.png" alt="img" class="w-full">
        </div>

    </div>
    <div class="bg-[#6b502c] h-48 flex data w-full justify-evenly items-center text-white relative">
        <img src="img/Leafs 1.png" alt="leaf" class="absolute left-[0] bottom-[20%]">
        <div class="data-1 flex flex-col justify-center text-center">
            <h2 class="text-4xl font-bold counter" data-speed="100">3000</h2>
            <h3 class="py-2">Packages Sold</h3>
        </div>
        <div class="data-2 flex flex-col justify-center">
            <h2 class="text-4xl font-bold counter" data-speed="100">5000</h2>
            <h3 class="py-2">Bouquet Sold</h3>
        </div>
        <div class="data-3 flex flex-col justify-center">
            <h2 class="text-4xl font-bold counter" data-speed="500">7000</h2>
            <h3 class="py-2">Happy Clients</h3>
        </div>
        <div class="data-4 flex flex-col justify-center">
            <h2 class="text-4xl font-bold counter" data-speed="1">10</h2>
            <h3 class="py-2">Years of Experience</h3>
        </div>
    </div>


    <script src="slick.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
